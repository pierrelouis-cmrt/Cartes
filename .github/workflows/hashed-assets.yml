name: Hashed Asset Guard

on:
  push:
    branches:
      - main
    paths:
      - 'styles.css'
      - 'app.js'
      - 'assets/**'
      - 'asset-manifest.json'
      - 'scripts/**'
      - 'package.json'
  pull_request:
    paths:
      - 'styles.css'
      - 'app.js'
      - 'assets/**'
      - 'asset-manifest.json'
      - 'scripts/**'
      - 'package.json'

jobs:
  verify:
    name: Verify hashed assets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check cached assets
        id: check
        run: npm run check:assets
        continue-on-error: true

      - name: Run build for diagnostics
        if: steps.check.outcome == 'failure'
        run: |
          npm run build:assets
          git status --short assets asset-manifest.json index.html || true
          echo "::error::Hashed assets were updated in CI. Please run 'npm run build:assets' locally and commit the results."
          exit 1
