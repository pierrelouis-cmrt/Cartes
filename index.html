<!DOCTYPE html>
<html lang="fr" translate="no" class="notranslate">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <!-- Disable browser auto-translation and support system color scheme -->
    <meta name="google" content="notranslate" />
    <meta http-equiv="Content-Language" content="fr" />
    <meta name="color-scheme" content="light dark" />
    <meta name="supported-color-schemes" content="light dark" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="theme-color"
      content="#0e0e10"
      media="(prefers-color-scheme: dark)"
    />
    <title>Cartes mémoire physique - CapECL</title>

    <!-- Favicons from root -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="CapECL" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Add Geist and Sentient fonts -->
    <link rel="preconnect" href="https://api.fontshare.com" crossorigin />
    <link rel="preconnect" href="https://cdn.fontshare.com" crossorigin />
    <link
      href="https://api.fontshare.com/v2/css?f[]=sentient@400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://cloud.umami.is" crossorigin />
    <script
      defer
      src="https://cloud.umami.is/script.js"
      data-website-id="a052a820-83ee-48c6-bf8a-9b3c2b3a8fd3"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <header>
        <div class="header-content">
          <h1>
            Cartes mémoire
            <select
              id="chapterSelect"
              class="chapter-select"
              aria-label="Choisir un chapitre"
            >
              <!-- options générées dynamiquement -->
            </select>
          </h1>
          <div class="info-wrapper">
            <button
              id="infoBtn"
              class="info-btn"
              title="Afficher les raccourcis clavier"
              aria-label="Informations"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-info-icon lucide-info"
              >
                <circle cx="12" cy="12" r="10" />
                <path d="M12 16v-4" />
                <path d="M12 8h.01" />
              </svg>
            </button>
            <div class="help-tooltip hidden" id="helpTooltip">
              <span class="tooltip-arrow"></span>
              <div class="tooltip-content">
                <div class="shortcut"><kbd>←</kbd><kbd>→</kbd> Naviguer</div>
                <div class="shortcut"><kbd>Espace</kbd> Retourner</div>
                <div class="shortcut"><kbd>R</kbd> Aléatoire</div>
                <div class="shortcut"><kbd>F</kbd> Favoris</div>
                <div class="shortcut"><kbd>B</kbd> Marquer favori</div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main class="main-content">
        <section class="stage" id="stage" aria-label="Carte mémoire">
          <div class="skeleton-card" id="skeleton"></div>
          <div class="card-shell" id="cardShell">
            <div
              class="card3d"
              id="card3d"
              aria-live="polite"
              tabindex="0"
              role="button"
              aria-pressed="false"
            >
              <div class="face front">
                <img id="frontImg" alt="Recto de la carte" draggable="false" />
              </div>
              <div class="face back">
                <img id="backImg" alt="Verso de la carte" draggable="false" />
              </div>
            </div>
          </div>
        </section>

        <div class="controls-wrapper">
          <div class="controls">
            <div class="nav-buttons">
              <button
                id="prevBtn"
                class="btn secondary"
                title="Carte précédente (←)"
                aria-label="Carte précédente"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-arrow-left-icon lucide-arrow-left btn-icon"
                >
                  <path d="m12 19-7-7 7-7" />
                  <path d="M19 12H5" />
                </svg>
                <span class="btn-text">Précédent</span>
              </button>

              <button
                id="bookmarkBtn"
                class="btn btn-bookmark"
                title="Ajouter/retirer des favoris (B)"
                aria-label="Ajouter aux favoris"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-bookmark-icon lucide-bookmark"
                >
                  <path
                    d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"
                  />
                </svg>
                <span class="btn-text">Ajouter</span>
              </button>

              <button
                id="nextBtn"
                class="btn secondary"
                title="Carte suivante (→)"
                aria-label="Carte suivante"
              >
                <span class="btn-text">Suivant</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-arrow-right-icon lucide-arrow-right btn-icon"
                >
                  <path d="M5 12h14" />
                  <path d="m12 5 7 7-7 7" />
                </svg>
              </button>
            </div>

            <div class="filter-controls">
              <div class="filter-group">
                <span class="filter-label">Timer</span>
                <div
                  class="traffic-pills"
                  id="timerFilter"
                  data-level="all"
                  role="button"
                  tabindex="0"
                  aria-label="Filtre timer"
                >
                  <div class="pill"></div>
                  <div class="pill"></div>
                  <div class="pill"></div>
                </div>
              </div>

              <div class="filter-group">
                <span class="filter-label">Difficulté</span>
                <div
                  class="traffic-pills"
                  id="difficultyFilter"
                  data-level="all"
                  role="button"
                  tabindex="0"
                  aria-label="Filtre difficulté"
                >
                  <div class="pill"></div>
                  <div class="pill"></div>
                  <div class="pill"></div>
                </div>
              </div>

              <div class="toggle-pair">
                <div
                  class="random-toggle"
                  id="randomToggle"
                  role="switch"
                  aria-checked="false"
                  tabindex="0"
                >
                  <div class="random-icon">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <rect width="12" height="12" x="2" y="10" rx="2" ry="2" />
                      <path
                        d="m17.92 14 3.5-3.5a2.24 2.24 0 0 0 0-3l-5-4.92a2.24 2.24 0 0 0-3 0L10 6"
                      />
                      <path d="M6 18h.01" />
                      <path d="M10 14h.01" />
                      <path d="M15 6h.01" />
                      <path d="M18 9h.01" />
                    </svg>
                  </div>
                  <span class="random-label">Aléatoire</span>
                </div>

                <div
                  class="favourites-toggle"
                  id="favouritesToggle"
                  role="switch"
                  aria-checked="false"
                  tabindex="0"
                >
                  <div class="favourites-icon">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                    >
                      <path
                        d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
                      />
                    </svg>
                  </div>
                  <span class="favourites-label">Favoris</span>
                  <span class="favourites-count" id="favouritesCount">0</span>
                </div>
              </div>
            </div>

            <div class="counter" id="counter">Chargement…</div>
          </div>
        </div>
      </main>
    </div>

    <footer class="footer-section">
      <div class="footer-content">
        <div class="footer-row">
          <a
            href="https://capecl.fr"
            class="footer-home"
            aria-label="Retour à l'accueil CAPECL"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
              <path
                d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
              />
            </svg>
            Accueil
          </a>
          <div class="footer-credits">
            <span
              >Flashcards par B. Bernard, sous licence comme indiqué dans
              le</span
            >
            <a
              href="https://github.com/pierrelouis-cmrt/Cartes#readme"
              target="_blank"
              rel="noopener noreferrer"
              >README</a
            >, et disponibles sur
            <a
              href="https://gitlab.com/capecl/y2"
              target="_blank"
              rel="noopener noreferrer"
              >GitLab</a
            >.
          </div>
        </div>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
